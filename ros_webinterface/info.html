<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CareBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" , href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="info.html">
                <img src="./icons/info_icon.png" alt="" width="30" height="24">
            </a>
            <a class="navbar-brand" href="index.html">
                CareBuddy
            </a>
            <a class="navbar-brand" href="status.html">
                <img src="./icons/buddy_icon.png" alt="" width="30" height="24">
            </a>
        </div>
    </nav>

    <h4>설정</h4>

    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="grid-container">
        <div class="grid-item">
            <img src="./icons/buddy_icon.png" alt="아이콘" width="30" height="30">
            <h5 class="info_name">케어버디 명칭 변경</h5>
            <h6 class="info_detail">기기 명칭 변경</h6>     
        </div>
        <div class="grid-item">
            <img src="./icons/buddy_icon.png" alt="아이콘" width="30" height="30">
            <h5 class="info_name">날씨</h5>
            <h6 class="info_detail">맑음</h6>
        </div>
        <div class="grid-item">
            <img src="./icons/disturb.png" alt="아이콘" width="30" height="30">
            <label class="form-check-label" for="flexSwitchCheckDefault">방해 금지 모드</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <img src="./icons/wifi.png" alt="아이콘" width="30" height="30"> <br/>
            <h5 class="info_name">와이파이 설정</h5>
            <h6 class="info_detail">와이파이 연결</h6>
        </div>
        <div class="grid-item">
            <img src="./icons/map.png" alt="아이콘" width="30" height="30"> <br/>
            <h5 class="info_name">공간 설정</h5>
            <h6 class="info_detail">공간 이름 변경, 방해금지 시간 설정금지 구역 지정, 청정 기준 설정</h6>
        </div>
        <div class="grid-item">
            <img src="./icons/air.png" alt="아이콘" width="30" height="30"> <br/>
            <h5 class="info_name">환기 설정</h5>
            <h6 class="info_detail">환기 횟수 설정</h6>
            <label class="form-check-label" for="flexSwitchCheckDefault">알림 음성</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>
    </div>


    <div class="grid-container">
        <div class="grid-item">
            <img src="./icons/filter.png" alt="아이콘" width="30" height="30"> <br/>
            <h5 class="info_name">필터 설정</h5>
            <h6 class="info_detail">필터 교체 주기 설정</h6>
            <label class="form-check-label" for="flexSwitchCheckDefault">알림 음성</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>
        <div class="grid-item">
            <img src="./icons/battery_status.png" alt="아이콘" width="30" height="30"> <br/>
            <h5 class="info_name">배터리 설정</h5>
            <h6 class="info_detail">배터리 부족 알림 퍼센트 기준 설정</h6>
            <label class="form-check-label" for="flexSwitchCheckDefault">알림 음성</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
        </div>
        <div class="grid-item">
            <img src="./icons/reset.png" alt="아이콘" width="30" height="30"> <br/>
            <h5 class="info_name">매핑 정보 초기화</h5>
            <h6 class="info_detail">전체 초기화</h6>
        </div>
    </div>

    <footer>
    © Moutus+er
    </footer>


</body>
</html>
