<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest JSON Data</h1>
        <pre id="json-data">Loading...</pre>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/latest-data');
                const data = await response.json();
                
                const dustDataDiv = document.getElementById('dust-data');
                const dustPM10_0 = data['DUST_PM10_0_ATM'];
                document.getElementById('json-data').textContent = dustPM10_0
            } catch (error) {
                console.error('Error fetching JSON data:', error);
                document.getElementById('json-data').textContent = 'Error loading data';
            }
        }

        // 초기 데이터 로드
        fetchData();

        // 5초마다 데이터 갱신
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
